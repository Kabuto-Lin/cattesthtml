    </style>
</head>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            
            // 前端驗證
            const password = formData.get('password');
            const confirmPassword = formData.get('confirm_password');
            const uid = formData.get('uid');
            const email = formData.get('email');
            
            const msg = document.getElementById('message');
            msg.textContent = '';
            msg.style.color = '';
            
            // 驗證帳號格式
            if (!/^[A-Za-z0-9]{3,20}$/.test(uid)) {
                msg.textContent = '❌ 帳號格式錯誤（3-20個英文或數字）';
                msg.style.color = 'red';
                return;
            }
            
            // 驗證密碼長度
            if (password.length < 6) {
                msg.textContent = '❌ 密碼至少需要6個字元';
                msg.style.color = 'red';
                return;
            }
            
            // 驗證密碼確認
            if (password !== confirmPassword) {
                msg.textContent = '❌ 密碼與確認密碼不一致';
                msg.style.color = 'red';
                return;
            }
            
            // 驗證電子信箱格式
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                msg.textContent = '❌ 電子信箱格式錯誤';
                msg.style.color = 'red';
                return;
            }

            try {
                const res = await fetch('register.php', {
                    method: 'POST',
                    body: formData
                });

                let data;
                try {
                    data = await res.json();
                } catch {
                    data = {status: -1, error: '伺服器回應錯誤'};
                }

                if (data.status === 1) {
                    msg.textContent = '✅ 註冊成功！請前往登入頁面登入';
                    msg.style.color = 'green';
                    form.reset();
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    msg.textContent = '❌ ' + (data.error || '註冊失敗');
                    msg.style.color = 'red';
                }
            } catch (error) {
                msg.textContent = '❌ 網路錯誤，請稍後再試';
                msg.style.color = 'red';
            }
        });
    </script>
