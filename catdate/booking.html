  <div class="container mt-5">
    <h1>預約參觀</h1>
    <!--  form-control統一輸入欄位外 -->
    <form>
      <div class="mb-3">
        <!-- 必填欄位 required-->
        <label for="name" class="form-label">姓名 🧑‍💼</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <!-- 必填欄位 required-->
        <label for="date" class="form-label">預約日期📅</label>
        <input type="date" class="form-control" id="date" required min="">
        <!-- 無法預約已故的time -->
        <script>
          document.addEventListener("DOMContentLoaded", function () {
            const today = new Date().toISOString().split("T")[0];
            document.getElementById("date").min = today;
          });
        </script>
      </div>
      <!--  加入時間 -->
      <div class="mb-3">
        <label for="time" class="form-label">參觀時段🐾</label>
        <select class="form-control" id="time" required>
          <option value="">請選擇時段</option>
          <option>上午 10:00～12:00</option>
          <option>下午 14:00～16:00</option>
          <option>晚上 18:00～20:00</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">備註❤️</label>
        <textarea class="form-control" id="message" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">提交</button>
    </form>
    <script>
      document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault();
        alert("預約已送出，我們會儘速與您聯繫！");
      });
    </script>
