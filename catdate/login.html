        /* === Banner 背景 Animation === */
        .fade-up {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s ease-out forwards;
        }

        .fade-up.delay {
            animation-delay: 0.3s;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .background-overlay {
            background-image: url('images/paw-pattern.png');
            opacity: 0.08;
            position: fixed;
            z-index: -1;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background-repeat: repeat;
            background-size: 100px;
            pointer-events: none;
        }

        /* 讓整個區塊有明顯背景、圓角與陰影，設置最大寬度為 1000px 並置中顯示。 */
        .cat-feature {
            background-color: #fff0f5;
            border: 2px solid #ffc1e3;
            margin: 3rem auto;
            padding: 2rem;
            max-width: 1000px;
            border-radius: 10px;
        }

        .cat-layout {
            max-width: 1000px;
            margin: auto;
        }

        .top-image img {
            width: 100%;
            /* 圖片寬度占滿父容器（通常是整個區塊） */
            height: 30vh;
            /* 圖片高度設定為瀏覽器視窗高度的 30%（vh = viewport height） */
            max-height: 250px;
            /* 限制圖片最高不能超過 250px，避免畫面太大 */
            object-fit: cover;
            /* 圖片保持比例並裁切溢出部分，確保不變形且填滿區塊 */
            border-radius: 8px;
            /* 四個角落加上 8px 的圓角，讓畫面更柔和美觀 */
        }

        .cat-layout .bottom-images {
            display: flex;
            gap: 1rem;
        }

        .cat-layout .bottom-images img {
            flex: 1;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }

        .mySlides {
            display: none;
        }

        .mySlides img {
            width: 100%;
            height: auto;
            display: block;
        }

        .fade {
            animation: fade 8s ease-in-out;
        }

        @keyframes fade {
            from {
                opacity: 0.4
            }

            to {
                opacity: 1
            }
        }

        /* === Section Slide-in Animation === */
        .slide-in {
            opacity: 0;
            transform: translateY(40px);
            transition: all 1s ease;
        }

        .slide-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* === Flip Card === */
        .flip-card {
            background-color: transparent;
            width: 300px;
            height: 300px;
            perspective: 1000px;
            margin: auto;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .flip-card-front {
            background-color: #fff;
        }

        .flip-card-front img {
            width: 100%;
            height: 100%;
            /* 圖片撐滿又不變形  */
            object-fit: cover;
        }

        .flip-card-back {
            background-color: #ffc1e3;
            color: #333;
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }


        /* 顧客見證區塊 */
        blockquote {
            font-size: 1.2rem;
            font-style: italic;
            color: #555;
            padding: 1rem;
            border-left: 5px solid #ffc1e3;
            background-color: #fff0f5;

        .carousel-control-prev-icon,

        section h2 {

        .dot {

        /* Login specific styles - adjusted for integration */

        .form-group {

        label {

        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {

            padding: 10px;

            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;

        button[type="submit"]:hover {

        }

        #message {

            text-align: center;
            min-height: 1.2em;
            /* Reserve space for message */
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const msg = document.getElementById('message');

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;

                if (!username || !password) {
                    msg.textContent = '❌ 請輸入帳號和密碼';
                    msg.style.color = 'red';
                    return;
                }

                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);

                try {
                    const res = await fetch('login.php', {
                        method: 'POST',
                        body: formData
                    });

                    console.log('HTTP 狀態：', res.status);

                    let data;
                    try {
                        data = await res.json();
                        console.log('後端回傳 JSON：', data);
                    } catch (err) {
                        throw new Error('⚠️ 無法解析 JSON：' + err.message);
                    }

                    if (data.status === 1) {
                        msg.textContent = '✅ 登入成功，歡迎 ' + data.uid;
                        msg.style.color = 'green';
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1500);
                    } else {
                        msg.textContent = '❌ ' + (data.error || '登入失敗');
                        msg.style.color = 'red';
                    }

                } catch (err) {
                    console.error('登入錯誤：', err.message);
                    msg.textContent = '❌ 系統錯誤：' + err.message;
                    msg.style.color = 'red';
                }
            });
        });
    </script>
